<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイコンまとめ</title>
    <!-- bootstrapのCSSの導入 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrapアイコンの導入 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- 検索ボックス導入のためのcss -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- header導入のためのcss -->
    <link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
    <link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/5-1-14/css/5-1-14.css">
    <style>
        .bi{
            font-size:15vh;
        }
    </style>

</head>
<body class="text-center">
    <div class="row">
        <h1 class="col-10">ホーム</h1>
        <i class="bi bi-house-door"></i>
    </div>
    <div class="row">
        <h1 class="col-10">マイページ＆会員</h1>
        <i class="i bi-person-circle"></i>
    </div>
    <div class="row">
        <h1 class="col-10">投稿＆下書き</h1>
        <i class="bi bi-pencil-square"></i>
    </div>
    <div class="row">
        <h1 class="col-10">いいね</h1>
        <i class="bi bi-hand-thumbs-up"></i>
    </div>
    <div class="row">
        <h1 class="col-10">お気に入り</h1>
        <i class="bi bi-bookmark-star"></i>
    </div>
    <div class="row">
        <h1 class="col-10">プラス</h1>
        <i class="bi bi-plus"></i>
    </div>
    <div class="row">
        <h1 class="col-10">設定</h1>
        <i class="bi bi-gear-fill"></i>
    </div>
    <div>
        <h1 class="col-10">検索ボックス</h1>
        <form action="#" method="post" class="search_container">
            <input type="text" size="25" placeholder="料理名・食材名">
            <input type="submit" value="&#xf002">
        </form>
    </div>
    
</body>
</html>
